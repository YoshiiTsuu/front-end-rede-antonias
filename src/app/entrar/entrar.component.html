<div class="bg-main-theme">
  <div class="container d-flex justify-content-center" style="padding-top: 110px; padding-bottom: 110px;">
    <div class="card" style="width: 30rem;">
      <div style="width:270px ; height:266 px" class="container d-flex justify-content-center">
        <img class="card-img-top my-3"
          src="https://media.discordapp.net/attachments/844560082217074758/860252119759454228/edit-logo.png"
          alt="Logo Rede AntÃ´nias">
      </div>
      <h3 class="text-center">Seja Bem-Vinde</h3>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input [(ngModel)]='usuario.email' type="email" class="form-control" id="emailInput" placeholder="Email" name='email'>
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name= 'senha'>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
          </div>
          <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
          <hr>
          <p>NÃ£o tem uma conta?<a routerLink="/cadastrar"> Cadastre-se</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
