<div *ngIf=" router.url !== ('/entrar')">
    <nav *ngIf=" router.url !== ('/cadastrar')" class="navbar navbar-expand-lg navbar-light cor-bg">
        <!--Ou não funciona (nem aqui nem na linha 16 e 22)-->
        <a class="navbar-brand text-light" routerLink='/quemsomos'
            style="font-size: 19pt; font-family: 'Pacifico', cursive;">
            <img src="https://media.discordapp.net/attachments/844560082217074758/860607094951772210/edit-logo1.png"
                alt="" width="50px" height="50px">
            Rede Antônias
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div>
                <ul class="navbar-nav mr-auto">
                    <li *ngIf=" router.url !== '/servicos'" class="nav-item active">
                        <a class="nav-link text-light" routerLink='/servicos'
                            style="font-size: 12pt; font-family: 'Signika', sans-serif;">Ir para serviços
                            <span class="sr-only">(página
                                atual)</span></a>
                    </li>
                    <li *ngIf=" router.url !== '/produtos'" class="nav-item active">
                        <a class="nav-link text-light" routerLink='/produtos'
                            style="font-size: 12pt; font-family: 'Signika', sans-serif;">Ir para produtos
                            <span class="sr-only">(página atual)</span></a>
                    </li>
                </ul>
            </div>
            <div>
                <form class="form-inline" style="margin-left: 30px;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisa" aria-label="Pesquisar"
                        style="font-size: 17pt;">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><i class="fa fa-search"
                            style="font-size: 17pt;" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#"
                        style="font-size: 17pt; font-family: 'Signika', sans-serif;">Quem somos?</a>
                </li>
                <li *ngIf='auth.naoLogado()' class="nav-item">
                    <a class="nav-link disabled text-light" routerLink='/usuario'
                        style="font-size: 17pt; font-family: 'Signika', sans-serif;">Entrar
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </a>
                </li>
                <div class="nav-link disabled text-light dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" *ngIf='auth.logado()'>
                        {{nome}}Menu
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" routerLink='/usuario'>Cadastrar Produtos</a>
                        <a class="dropdown-item" [routerLink]="['/usuario-editar', id]">Editar dados pessoais</a>
                        <a class="dropdown-item" (click)='sair()'>Sair</a>
                    </div>
                </div>
                <li class="nav-item d-flex align-items-center mr-4">
                    <a class="text-light" style="font-size: 25pt;font-family: 'Signika', sans-serif;">
                        <i class="fa fa-shopping-cart ml-2"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
