<div class="mt-lg-5" style="margin-left: 0px;">
    <div class="row">
        <div class="col-md-4" style="margin-left: 0px;">
            <div class="card" style="width: 30rem;">
                <div style="width:270px ; height:266 px" class="container">
                    <img class="card-img-top my-3" src="{{foto}}" alt="Logo Rede Antônias">
                </div>
                <h3 class="text-center">Olá, {{nome}}</h3>
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <button class="mt-2" [routerLink]="['/usuario-editar', usuario.id]">Editar dados
                            pessoais</button>

                        <button class="mt-2">Curtidas</button>
                        <!-- mostrar as qts de curtidas vendedor -->
                        <button class="mt-2">Descurtidas</button>
                        <button class="mt-2">Sair</button>
                        <!--<button class="mt-2">Excluir conta</button>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 ml-5">
            <h2 class="text-center mb-4">Cadastrar produto/serviço</h2>
            <form>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label text-center">Nome</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]='produto.nomeProdutosServicos' type="text" class="form-control" id="nome"
                            name="nome" placeholder="Digite o nome do produto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descricao" class="col-sm-2 col-form-label text-center">Descrição</label>
                    <textarea [(ngModel)]='produto.descricao' class="col-sm-10 form-control" name="descricao"
                        id="descricao" rows="3" placeholder="Digite a descrição do produto/serviço..."></textarea>
                </div>
                <div class="form-group row">
                    <label for="preco" class="col-sm-2 col-form-label text-center">Preço</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]='produto.preco' type="number" class="form-control m-0" id="preco"
                            name="preco" placeholder="Digite o valor do produto/serviço">
                    </div>
                </div>
                <div class="my-5 text-center row">

                    <span class="col-2">Você está cadastrando:</span>
                    <div class="col-5">
                        <input (click)='setRadio(true)' type="radio" id='produtoServico' value='1'
                            name='produtoServico'>
                        <strong>
                            Produto</strong>
                    </div>
                    <div class="col-5 ml-0">
                        <input (click)='setRadio(false)' type="radio" id='produtoServico' value='0'
                            name='produtoServico'>
                        <strong>Serviço</strong>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="estoque" class="col-sm-2 col-form-label text-center">Estoque</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]='produto.estoqueVendedor' type="number" class="form-control" id="estoque"
                            name="estoque" placeholder="Digite a quantidade em estoque">
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <label for="categoriaServico" class="col-sm-2 col-form-label text-center">Categoria</label>
                    <select class="form-control col-sm-10" name="categoriaServico" id="categoriaServico">
                        <option>Selecione a categoria</option>
                        <option value="normal">a</option>
                        <option value="normal">b</option>
                        <option value="normal">c</option>
                        <option value="normal">d</option>
                        <option value="normal">e</option>
                    </select>
                </div> -->
                <div class="form-group row">
                    <label class="text-monospace" for="categoria">Escolha uma categoria ou <a
                            routerLink='/ categoria'>Cadastre
                            um novo</a>
                    </label>
                    <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
                        (change)='findByIdCategoria()'>
                        <option *ngFor='let item of listaCategoria' value={{item.id}} >
                            <!--Antes value={{categoria.id}}-->

                            {{item.produtoServicos}}
                        </option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="foto" class="col-sm-2 col-form-label text-center">Link da foto do produto</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]='produto.midias' type="text" class="form-control" id="foto"
                            placeholder="Insira o link da foto do produto" name="foto">
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
            </div>
            <hr>
            <h5 class="text-align-center">Produtos Cadastrados</h5>
            <div class="row">
                <!--Mudei o lista de produto para usuario.produtosServicos-->
                <div class="card" *ngFor='let produtos of listaProduto' style="width: 18rem;">
                    <img class="card-img-top" src="{{produtos.midias}}" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">{{produtos.nomeProdutosServicos}}</h5>
                        <p class="card-text">{{produtos.preco}}</p>
                        <a [routerLink]="['/produto-editar',produtos.id]" class="btn btn-success mr-3">Editar</a>
                        <a (click)="deletarProdutos()" class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
